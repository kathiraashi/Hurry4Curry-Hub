<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
    <div class="Modal_Header">
      <p>Update Yield</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
    </div>
    <div class="Model_Body">
      <div class="row">
       <div class="col-sm-6 Form_Input">
          <label>Product Name:</label>
          <input type="text" readonly="true">
       </div>
        <div class="col-sm-6 Form_Input">
          <label>Hub Name:</label>
          <input type="text" readonly="true">
          </div>
        <div class="col-sm-6 Form_Input">
          <label> Date:</label>
          <input type="text" [value]="TodayDate">
        </div>
        <div class="col-sm-6 Form_Input">
          <label>Received Qty:</label>
          <input type="text">
        </div>
        <div class="col-sm-6 Form_Input">
            <label>Yield Qty:</label>
            <input type="text">
          </div>
          <div class="col-sm-6 Form_Input">
               <label>Wastage Qty:</label>
               <input type="text">
             </div>
    </div>
    <div class="Model_Footer">
      <button mat-raised-button color="primary"> Submit </button>
    </div>
  </div>
