<!-- Main Section -->
<div class="Main_Section">
   <!-- Page Section -->
   <div class="page_section">
      <div class="container-fluid">
         <!-- Page Identity -->
         <div class="Page_Identity">
            <div class="Page_Track">
               <ul>
                  <li class= "HeaderName">Sales</li>
                  <li class="arrow">>></li>
                  <li>Franchisee List</li>
               </ul>
            </div>
         </div>
         <!-- Header Part -->
         <div class="row header_part">
            <div class="col-sm-6">
               <button class="Create_Button" mat-button [routerLink]="['/Create_Franchisee']"> + Create </button>
            </div>
            <div class="col-sm-6">
               <div class="Search_Section">
                  <input type="text" placeholder="Search.." name="search">
                  <i class="material-icons">search</i>
               </div>
            </div>
         </div>
         <!-- Table section -->
         <div class="Table_Section">
            <table>
               <thead>
                  <tr>
                     <th>S.no</th>
                     <th>Name</th>
                     <th>Contact No</th>
                     <th>GST No</th>
                     <th>Email Id</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <span class="S_no"> 1 </span>
                     </td>

                        <span class="Style_1">Name</span>
                     </td>

                        <span class="Style_1"> +56456747</span>
                     </td>
                     <td>
                        <span class="Style_1">6554</span>
                     </td>
                     <td>
                        <span class="Style_1">sample@gmail.com</span>
                     </td>
                     <td>
                        <button color="primary" mat-raised-button [matMenuTriggerFor]="Action">Action</button>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <span class="S_no"> 2 </span>

                     </td>
                     <td>
                        <span class="Style_1">sample@gmail.com</span>
                     </td>
                     <td>

                     </td>
                  </tr>
                  <tr>
                     <td>

                     </td>
                     <td>
                        <span class="Style_1">Name</span>

                        <button color="primary" mat-raised-button [matMenuTriggerFor]="Action">Action</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>

<!-- Dropdown menus -->
<mat-menu class="MenuStyleOne" #Action="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below" class="MenuStyleOne">
   <button mat-menu-item [routerLink]="['/Create_Franchisee']">
      <span>Edit</span>
   </button>
   <button mat-menu-item [routerLink]="['/View_Franchisee']">
      <span>View</span>
   </button>
   <button mat-menu-item (click)="DeleteFranchisee()">
      <span>Delete</span>
   </button>
</mat-menu>
