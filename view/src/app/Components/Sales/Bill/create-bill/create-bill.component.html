<div class="page" style="margin-top:100px;margin-bottom:100px;">
   <div class="container-fluid">
      <div class="Page_Identity">
         <!-- Page Identity -->
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Sales</li>
               <li class="arrow">>></li>
               <li class="LinkName" [routerLink]="['/List_Bill']">Bill List</li>
               <li class="arrow">>></li>
               <li>Bill Create</li>
            </ul>
         </div>
       </div>
      <div class="row">
         <div class="col-sm-12">
             <!-- Company details -->
       <div class="Company_Details">
            <h5 style="color:#4E6A7A;font-size:20px;font-weight: 600;">Company <span style="color:#516570;font-size:20px;font-weight: 600;">Details</span></h5><br>
               <div class="row">
                  <div class="col-sm-4 Form_Input" >
                     <input type="text" placeholder="Date">
                  </div>
                  <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" [searchable]="true" placeholder="Name">
                              <ng-option *ngFor="let Name of _Names" [value]="Name">{{Name}}</ng-option>
                           </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" [searchable]="true" placeholder="Contact person">
                              <ng-option *ngFor="let ContactPerson of _ContactPersons" [value]="ContactPerson">{{ContactPerson}}</ng-option>
                           </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Input" >
                     <input type="text" placeholder="Invoice Reference Number"> 
                  </div>
                 <div class="col-sm-4 Form_Select" >
                     <ng-select class="NgSelect" [searchable]="true" placeholder="Employee Name">
                           <ng-option *ngFor="let Employee of _Employees" [value]="Employee">{{Employee}}</ng-option>
                        </ng-select>                         
                  </div>
               </div>
            </div>
         </div>
         <!-- Tab -->
         <div class="Product">
            <div class="Product_Tab">
               <div class="Product_details">
                  <span [ngClass]="{'active': Active_Tab === 'Product_Details'}" (click)="Active_Tab_Change('Product_Details')">Product Details</span>
               </div>
               <!-- <div class="Quote_Terms">
                  <span [ngClass]="{'active': Active_Tab === 'shipping_by'}" (click)="Active_Tab_Change('shipping_by')">Shipping By</span>
               </div> -->
            </div>
            <span><button class="Add_Product_Button">Add Product</button></span><br><br>
            <!-- Table Section -->
            <div class="Product_Details" *ngIf="Active_Tab === 'Product_Details'">
               <table class="table_section">
                  <thead class="table_head">
                     <tr>
                        <th>S.No</th>  
                        <th>Product</th>  
                        <th>Price</th>  
                        <th>Quantity</th>  
                        <th>Total</th> 
                        <th>Action</th> 
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td  colspan="6"><span> No Records found</span> </td>
                     </tr>
                  </tbody>
               </table><br>
               <div class="row">
                  <div class="col-sm-8">
                  </div>
                  <div class="col-sm-2">
                     <div class="Title">
                        <h5>SubTotal:</h5>
                     </div>
                  </div>
                  <div class="col-sm-2">
                     <div class="Value">
                        <h5>RS. 0</h5>
                     </div>
                  </div>
                  <div class="col-sm-8">
                  </div>
                  <div class="col-sm-2">
                     <div class="Title">
                        <h5>Total Tax:</h5>
                     </div>
                  </div>
                  <div class="col-sm-2">
                     <div class="Value">
                        <h5>RS. 0</h5>
                     </div>
                  </div>
                  <div class="col-sm-8">
                  </div>
                  <div class="col-sm-2">
                     <div class="Title">
                        <h5>Total:</h5>
                     </div>
                  </div>
                  <div class="col-sm-2">
                     <div class="Value">
                        <h5>RS. 0</h5>
                     </div>
                  </div>
               </div>
            </div>
