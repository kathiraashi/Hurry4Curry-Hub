<div class="page" style="margin-top:100px;margin-bottom:100px;">
   <div class="container-fluid">
      <div class="Page_Identity">
         <!-- Page Identity -->
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Sales</li>
               <li class="arrow">>></li>
               <li class="LinkName" [routerLink]="['/List_Bill']">Bill List</li>
               <li class="arrow">>></li>
               <li>Bill Create</li>
            </ul>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <!-- Company details -->
            <div class="Company_Details">
               <h5 class="SectionIdentity"> 
                  <span class="Highlight"> Bill </span> Details
               </h5>
               <div class="row">
                  <div class="col-sm-4 Form_Select">
                     <ng-select class="NgSelect" [searchable]="true" placeholder="Franchisee">
                        <ng-option *ngFor="let Franchisee of _Franchisee" [value]="Franchisee">{{Franchisee}}</ng-option>
                     </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Input" >
                     <input type="text" placeholder="Bill Number"> 
                  </div>
                  <div class="col-sm-4 Form_Input" >
                     <input type="text" placeholder="Bill date">
                  </div>
                  <div class="col-sm-4 Form_Input" >
                     <input type="text" placeholder="Due date">
                  </div>
                 <div class="col-sm-4 Form_Input" >
                     <input type="text" placeholder="Created By">
                  </div>
               </div>
            </div>
         </div>
         <!-- Product Details -->
         <div class="col-sm-12" style="margin-top:25px;">
            <div class="Company_Details">
               <h5 class="SectionIdentity"> 
                  <span class="Highlight"> Product </span> Details
               </h5>
               <span class="AddMoreButton">
                  <button mat-raised-button color="primary" >Add Product</button>
               </span>
               <br>
               <!-- Table Section -->
               <div class="Product_Details">
                  <table class="table_section">
                     <thead class="table_head">
                        <tr>
                           <th style="width: 80px">S.No</th>  
                           <th>Product</th>  
                           <th>Price</th>  
                           <th>Quantity</th>  
                           <th>Total</th> 
                           <th style="width: 100px">Action</th> 
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td class="Style_1">
                              <span> 1 </span> 
                           </td>
                           <td class="Style_1">
                              <input type="text">
                           </td>
                           <td class="Style_1">
                              <input type="text">
                           </td>
                           <td class="Style_1">
                              <input type="text">
                           </td>
                           <td class="Style_1">
                              <input type="text" readonly>
                           </td>
                           <td class="Style_1">
                              <button class="Table_Action_mini Bg_Danger" mat-mini-fab color="primary">
                                 <i class="material-icons">delete_forever</i>
                              </button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <br>
                  <div class="row">
                     <div class="col-sm-9">
                     </div>
                     <!-- Result Section -->
                     <div class="col-sm-3">
                        <div class="ResultSection">
                           <span class="Title"> Sub Total </span>
                           <span class="Split"> : </span>
                           <span class="Value"> Rs.0000 </span>
                        </div>
                        <div class="ResultSection">
                           <span class="Title"> Total Tax</span>
                           <span class="Split"> : </span>
                           <span class="Value"> Rs.0000 </span>
                        </div>
                        <div class="ResultSection">
                           <span class="Title"> Total </span>
                           <span class="Split"> : </span>
                           <span class="Value"> Rs.0000 </span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Footer -->
<div class="FooterForBill">
   <button mat-raised-button color="primary" style = "top: 5px;"> Submit </button>
</div>
