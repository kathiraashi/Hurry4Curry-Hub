<div class="page" style="margin-top:100px;margin-bottom:100px;">
      <div class="container-fluid">
          <div class="Page_Identity">
              <div class="Page_Track">
                  <ul>
                    <li class="HeaderName">Home</li>
                    <li class="arrow">>></li>
                    <li class= "LinkName">Inventory</li>
                    <li class="arrow">>></li>
                    <li >Purchase Bills</li>
                  </ul>
               </div>
            </div>
        <form>
          <div class="row">
            <div class="Company_Details">
              <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Vendor  
                <span style="color:#516570;font-size:20px;font-weight: 600;">Bills</span>
              </h5>
              <br>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-4 Form_Input">
                    <label>Bill Number:</label>
                    <br>
                    <input type="text">
                  </div>
                  <div class="col-sm-4 Form_Input">
                        <label>Bill Date:</label>
                        <br>
                        <input type="text">
                      </div>
                  <div class="col-sm-4 Form_Select">
                        <label>Vendor Name:</label>
                    <br>
                    <select>
                          <option checked>Select</option>
                          <option> Account name1</option>
                          <option> Account name2</option>
                          <option> Account name3</option>
                          <option> Account name4</option>
                       </select>
                  </div>
                  <div class="col-sm-4 Form_Select">
                        <label>Purchase Order:</label>
                        <select>
                              <option checked>Purchase Order</option>
                              <option> Order1</option>
                              <option> Order2</option>
                              <option> Order3</option>
                              <option> Order4</option>
                           </select>
                  </div>
                  <div class="col-sm-4 Form_Input">
                        <label>Contact:</label>
                    <br>
                    <input type="text">
                  </div>
                  <div class="col-sm-4 Form_Input">
                        <label>Validity Till:</label>
                       <br>
                       <input type="text">
                     </div>
                 </div>
              </div>
            </div>
            <!-- Tab -->
         <div class="Product">
            <div class="Product_Tab">
               <div class="Product_details">
                  <span [ngClass]="{'active': Active_Tab === 'Product_Details'}" (click)="Active_Tab_Change('Product_Details')">Product Details</span>
               </div>
               <div class="Quote_Terms">
                  <span [ngClass]="{'active': Active_Tab === 'quote_Terms'}" (click)="Active_Tab_Change('quote_Terms')">Terms & Conditions</span>
               </div>
               <!-- <div class="Quote_Terms">
                  <span [ngClass]="{'active': Active_Tab === 'shipping_by'}" (click)="Active_Tab_Change('shipping_by')">Shipping By</span>
               </div> -->
            </div>
            <span><button class="Add_Product_Button">Add Product</button></span><br><br>
            <!-- Table Section -->
            <div class="Product_Details" *ngIf="Active_Tab === 'Product_Details'">
               <table class="table_section">
                  <thead class="table_head">
                     <tr>
                        <th>S.No</th>  
                        <th>Product</th>  
                        <th>Description</th>  
                        <th>Price</th>  
                        <th>Quantity</th>  
                        <th>Tax</th> 
                        <th>Total</th> 
                        <th>Action</th> 
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td  colspan="8"><span> No Records found</span> </td>
                     </tr>
                  </tbody>
               </table><br>
               <div class="row">
                  <div class="col-sm-8">
                  </div>
                  <div class="col-sm-2">
                     <div class="Title">
                        <h5>SubTotal:</h5>
                     </div>
                  </div>
                  <div class="col-sm-2">
                     <div class="Value">
                        <h5>RS. 0</h5>
                     </div>
                  </div>
                  <div class="col-sm-8">
                  </div>
                  <div class="col-sm-2">
                     <div class="Title">
                        <h5>Total Tax:</h5>
                     </div>
                  </div>
                  <div class="col-sm-2">
                     <div class="Value">
                        <h5>RS. 0</h5>
                     </div>
                  </div>
                  <div class="col-sm-8">
                  </div>
                  <div class="col-sm-2">
                     <div class="Title">
                        <h5>Total:</h5>
                     </div>
                  </div>
                  <div class="col-sm-2">
                     <div class="Value">
                        <h5>RS. 0</h5>
                     </div>
                  </div>
               </div>
            </div>
         <br>
         <div class="Done_Section" *ngIf="Active_Tab === 'quote_Terms'">
           <div class="row">
            <div class="col-sm-4 Form_Input" >
               <input type="text" placeholder="Payment Terms"> 
            </div>
            <div class="col-sm-4 Form_Input" >
               <input type="text" placeholder="Delivery Terms"> 
            </div>
               <div class="col-sm-4 Form_TextArea" >
                     <textarea  type="text" row="4" placeholder="Others"></textarea>
                  </div>
               </div>
            </div>
