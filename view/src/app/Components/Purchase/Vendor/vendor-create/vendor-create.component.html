<div class="page" style="margin-top:100px;margin-bottom:100px;">
   <div class="container-fluid">
      <!-- Page Identity -->
      <div class="Page_Identity">
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li class= "LinkName">Inventory</li>
               <li class="arrow">>></li>
               <li >Vendors</li>
            </ul>
         </div>
      </div>
      <form>
         <div class="row">
            <!-- Company details -->
            <div class="Company_Details">
            <div class="col-sm-12">
                  <div class="row">
                  <div class="col-sm-5 Form_Input">
                     <label>Vendor Name:</label>
                     <br>
                     <input type="text">
                  </div>
                  <div class="col-sm-5 Form_Input">
                     <label>Contact No:</label>
                     <br>
                     <input type="text">
                  </div>
                  <div class="col-sm-5 Form_Input">
                     <label>GST NO:</label>
                     <br>
                     <input type="text" readonly="true">
                  </div>
                  <div class="col-sm-5 Form_Input">
                     <label>Email Id:</label>
                     <br>
                     <input type="text" readonly="true">
                  </div>
                  <div class="col-sm-5 Form_TextArea">
                     <label>Address:</label>
                     <br>
                     <textarea class="Description" rows="3"></textarea>
                  </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row" style="margin-top:20px;">
            <div class="col-sm-12 text-right">
               <button mat-raised-button color="primary"> Submit </button>
            </div>
         </div>
      </form>
   </div>
</div>
