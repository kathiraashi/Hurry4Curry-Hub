<app-header></app-header>
<!-- Page section -->
<div class="Page_Section">
  <div class="container-fluid">
    <div class="Page_Identity">
      <div class="Page_Name">
         <h5>PRODUCT LIST</h5>
      </div>
      <div class="Page_Track">
        <ul>
          <li class="HeaderName">Home</li>
          <li class="arrow">>></li>
          <li>Product</li>
        </ul>
      </div>
    </div>
    <!--  Header Part -->
    <!-- Create and search Section -->
    <div class="row header_part">
      <div class="col-sm-6">
        <button class="Create_Button" mat-button [routerLink]="['/Product_Create']"> + Create </button>
      </div>
      <div class="col-sm-6">
        <div class="Search_Section">
          <input type="text" placeholder="Search.." name="search">
          <i class="material-icons">search</i>
        </div>
      </div>
    </div>
    <!-- Table Section -->
    <div class="Table_Section">
      <table>
         <thead>
            <tr>
               <th> S.no </th>
               <th> Name </th>
               <th> Item Code</th>
               <th> HSN Code </th>
               <th> UOM </th>
               <th> Available Stock </th>
               <th> Action </th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let Product of _List; let i=index">
               <td>
               <span class="S_no"> {{i+ 1}} </span>
               </td>
               <td>
               <span class="Style_1"> {{Product['Name_withAttribute']}} </span>
               </td>
               <td>
               <span class="Style_1"> {{Product['Item_Code']}} </span>
               </td>
               <td>
               <span class="Style_1"> {{Product['Hsn_Code']}} </span>
               </td>
               <td>
               <span class="Style_1"> {{Product['UnitOfMeasure']?.Product_UnitOfMeasure}} </span>
               </td>
               <td>
                  <span class="Style_1"> {{Product['Current_Quantity']}} </span>
               </td>
               <button mat-raised-button color="primary" [matMenuTriggerFor]="Action" (click)="SetActionId(i)"> Action </button>
            </tr>
         </tbody>
      </table>
    </div>
    <br>
  </div>
</div>

<!-- Dropdown menus -->
<mat-menu class="MenuStyleOne" #Action="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below" class="MenuStyleOne">
  <button mat-menu-item (click)="Edit()">
    <span>Edit</span>
  </button>
  <button mat-menu-item (click)="View()">
    <span>View</span>
  </button>
  <button mat-menu-item>
    <span>Delete</span>
  </button>
  <button mat-menu-item (click)="Update()">
    <span>Update Stock Quantity</span>
  </button>
</mat-menu>
