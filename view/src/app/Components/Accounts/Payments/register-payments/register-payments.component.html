<div class="Main_Section" style="margin-top:100px;">
      <div class="container-fluid">
         <!-- Page identity -->
         <div class="Page_Identity">
            <div class="Page_Track">
               <ul>
                  <li class="HeaderName">Accounts</li>
                  <li class="arrow">>></li>
                  <li class="LinkName" [routerLink]="['/vendor_payment_list']"> Supplier Payments List</li>
                  <li class="arrow">>></li>
                  <li> Register Payments</li>
               </ul>
            </div>
         </div>
         <div class="col-sm-12">
            <div class="Company_Details" >
               <div class="row">
                  <div class="col-sm-12">
                     <h5>Mode Of Payments</h5>
                     <br>
                  </div>
               </div>
               <mat-radio-group class="example-radio-group" [(ngModel)]="Type">
                  <mat-radio-button class="example-radio-button" [value]="'cheque'">
                     cheque/DD
                  </mat-radio-button>
                  <mat-radio-button class="example-radio-button" [value]="'cash'">
                     cash
                  </mat-radio-button>
                  <mat-radio-button class="example-radio-button" [value]="'online_payment'">
                     Online Payment
                  </mat-radio-button>
                  <mat-radio-button class="example-radio-button" [value]="'NEFT'">
                     NEFT/RTGS
                  </mat-radio-button>
               </mat-radio-group>
               <div *ngIf="Type === 'cheque'">
                  <br>
                  <div class="row">
                     <div class="col-sm-4 Form_Input">
                        <label>Amount:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Cheque No:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Date:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Bank:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Branch:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Expected date of clearing:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
               <div *ngIf="Type === 'cash' ">
               <br>
                  <div class="row">
                     <div class="col-sm-4 Form_Input">
                        <label>Amount:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Date:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
               <div *ngIf="Type === 'online_payment' ">
                  <br>
                  <div class="row">
                     <div class="col-sm-4 Form_Input">
                        <label>Amount:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Reference No:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
               <div *ngIf="Type === 'NEFT' ">
                  <br>
                  <div class="row">
                     <div class="col-sm-4 Form_Input">
                        <label>Amount:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Date:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Reference No:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row" style="margin-top:30px;"> 
            <div class="col-sm-12 text-right">
                  <button mat-raised-button color="primary" style = "bottom: 20px;"> Submit </button>
            </div>
         </div>
      </div>
   </div>
